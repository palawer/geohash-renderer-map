<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Geohash Renderer Map</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta
      name="description"
      content="A tiny utility to render geohashes in a map."
    />
    <link rel="stylesheet" href="js/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar">
      <div class="sidebarBlock">
        <h3>Info</h3>

        <table class="table">
          <tr>
            <td>Highlighted</td>
            <td class="text-right"><span id="overGeohash">-</span></td>
          </tr>
        </table>
      </div>
      
      <div class="sidebarBlock">
        <h3>Geohash list</h3>
        <div class="text-center">
          <textarea id="geohashesBox">sp3e9
sp3eb
sp3ec
sp3ed
sp3ef</textarea>
          <button id="renderButton" class="btn">Render!</button>
        </div>
      </div>
      
      <br />
      
      <div class="sidebarBlock">
        <h3>Credits</h3>
        <div>
          <a
            href="https://github.com/palawer/geohash-renderer-map"
            class="link"
            target="_blank"
          >
            github.com/palawer/geohash-renderer-map
          </a>
        </div>
      </div>
    </div>

    <script src="js/leaflet/leaflet.js"></script>
    <script src="js/geohash.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
